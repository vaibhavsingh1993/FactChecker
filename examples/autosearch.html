<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Search politifact news by Subject</title>
  <link rel="shortcut icon" href="https://designshack.net/favicon.ico">
  <link rel="icon" href="https://designshack.net/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="css/style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.3/jquery.autocomplete.js"></script>
  <script type="text/javascript" src="js/subject-autocomplete.js"></script>
</head>

<body>





<!div id="content">
  <h1>Search politifact news by Subject</h1>
  <!--p>Just start typing and results will be supplied from the JavaScript. Check out <a href="https://github.com/devbridge/jQuery-Autocomplete">jQuery Autocomplete</a> on Github.</a></p-->
  
  <div id="searchfield">
	<form><input type="text" name="subject" class="biginput" id="autocomplete"></form>
  </div><!-- @end #searchfield -->
  
  <div id="outputbox">
	<p id="outputcontent">Choose a subject and the results will display here.</p>
  </div>
</div>


</body>
